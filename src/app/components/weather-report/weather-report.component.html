<div class="container">
  <mat-card class="mat-elevation-z5" *ngIf="weatherSubscription | async as data">
      <mat-card-header>
        <mat-card-title>{{data.name}}'s weather</mat-card-title>
        <mat-card-subtitle>Today: {{day | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="flex-row">
          <div class="temp">
            <span class="big-text">{{data.main.temp | number:'0.0-0'}} °C</span>
            <span>Feels like </span>
            <span>{{data.main.feels_like | number: '0.0-0'}} °C</span>
          </div>
          <div class="outlook">
            <span>{{data.weather[0].description | titlecase}}</span>
            <img [src]="data.image" class="image">
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button>LIKE</button>
        <button>SHARE</button>
      </mat-card-actions>
  </mat-card>

  <div class="image-container">
    <img [src]="citySkyline" alt="Imagen descriptiva">
  </div>

</div>
